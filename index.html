<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pug Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000; /* Ensuring the background is black */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .sitter {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 15px;
    }

    .sitter a {
      text-decoration: none;
      color: white;
      background-color: #0077cc;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .seconds, .grade {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: white;
      z-index: 10;
    }

    .grade {
      top: 50px;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div class="seconds">0</div>
  <div class="grade"></div>
  <div class="sitter">
    <a 
      class="twitter" 
      href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fsuirugpug.com&via=SUIRUGPUG&text=Do%20you%20love%20the%20pug?"
      target="_blank"
    >
      Twitter
    </a>
    <a 
      class="yt" 
      href="https://T.ME/PUGINARUGSUI" 
      target="_blank"
    >
      Telegram
    </a>
  </div>
</body>
</html>
